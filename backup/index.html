<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <h1>üìÅ File Share App</h1>
            <div class="card">
                <button id="createRoomBtn" class="btn primary">Create New Room</button>
                <div class="divider">OR</div>
                <div class="join-form">
                    <input type="text" id="roomCodeInput" placeholder="Enter Room Code" maxlength="6">
                    <button id="joinRoomBtn" class="btn secondary">Join Room</button>
                </div>
            </div>
        </div>

        <!-- Room Screen -->
        <div id="roomScreen" class="screen">
            <div class="room-header">
                <h2>Room: <span id="roomCodeDisplay"></span></h2>
                <button id="leaveRoomBtn" class="btn danger">Leave Room</button>
            </div>
            
            <div class="room-content">
                <!-- Text Sharing Section -->
                <div class="section">
                    <h3>üìù Shared Text</h3>
                    <div class="text-area-container">
                        <textarea id="sharedText" placeholder="Type text here and it will appear for everyone in the room..."></textarea>
                        <button id="clearTextBtn" class="btn danger">Clear All Text</button>
                    </div>
                </div>

                <!-- File Sharing Section -->
                <div class="section">
                    <h3>üìé File Sharing</h3>
                    <div class="file-upload-container">
                        <input type="file" id="fileInput" multiple>
                        <button id="uploadBtn" class="btn primary">Upload Files</button>
                    </div>
                    <div id="fileList" class="file-list">
                        <!-- Uploaded files will appear here -->
                    </div>
                </div>

                <!-- Users in Room -->
                <div class="section">
                    <h3>üë• Users in Room</h3>
                    <div id="usersList" class="users-list">
                        <!-- Connected users will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
